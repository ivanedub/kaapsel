<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Footer Käapsel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .footer {
      background-color: #000000cc;
      color: white;
      padding: 40px 30px;
      font-family: Arial, sans-serif;
    }
    
    .footer-section {
      margin-bottom: 20px;
    }
    
    .footer-title {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    
    .footer-links {
      list-style: none;
      padding: 0;
    }
    
    .footer-links li {
      margin-bottom: 10px;
    }
    
    .footer-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: #f90;
    }
    
    .social-icons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: flex-end;
    }
    
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    
    .social-icons a:hover {
      color: #f90;
    }
    
    .footer-logo {
      text-align: right;
    }
    
    .footer-logo img {
      width: 100px;
      height: auto;
    }
    
    .footer-divider {
      border-top: 1px solid #444;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <!-- Parte izquierda superior -->
        <div class="col-md-6">
          <div class="footer-section">
            <h4 class="footer-title">Políticas</h4>
            <ul class="footer-links">
              <li><a href="#">Políticas de Privacidad</a></li>
              <li><a href="#">Políticas de Cookies</a></li>
              <li><a href="#">Políticas de Devolución</a></li>
              <li><a href="#">Suscríbete a nuestro boletín</a></li>
            </ul>
          </div>
        </div>
        
        <!-- Parte derecha (redes sociales y logo) -->
        <div class="col-md-6">
          <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          </div>
          
          <div class="footer-logo">
            <img src="logo.jpg" alt="Logo Käapsel">
          </div>
        </div>
      </div>
      
      <div class="footer-divider"></div>
      
      <div class="row">
        <!-- Parte izquierda inferior -->
        <div class="col-md-6">
          <div class="footer-section">
            <h4 class="footer-title">Sobre Nosotros</h4>
            <ul class="footer-links">
              <li><a href="#">Nuestra Misión</a></li>
              <li><a href="#">Nuestros Valores</a></li>
              <li><a href="#">Nuestra Visión</a></li>
            </ul>
          </div>
        </div>
        
        <!-- Parte derecha inferior (opcional) -->
        <div class="col-md-6">
          <!-- Puedes añadir contenido adicional aquí si lo deseas -->
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
